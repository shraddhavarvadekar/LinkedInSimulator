<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h2 class="text text-primary">#{account.profile.name }</h2>

                        Account Id :
                    </label>

                    <span class="text text-info">#{account.profile.id}</span>

                    <br/>

                    <label class="text">
                        Name :
                    </label>

                    <span class="text text-info">#{account.profile.name}</span>

                    <br/>


                    <label class="text">
                        Company:
                    </label>

                    <span class="text text-info">#{account.profile.company}</span>

                    <br/>

                    <label class="text">

                    </label>

                    <span class="text text-info">#{account.profile.type}</span>

                    <br/>

                    </label>

                    <span class="text text-info">#{account.profile.email}</span>

                    <br/>
                    <!-- <h:commandButton id="sendMessage"

                    <h:commandButton 

                        class="btn btn-info-outline"
                        id="send" action="typeMessage.xhtml" value="Send Message"></h:commandButton>

                    <h:commandButton

                        class="btn btn-info-outline"
                        id="checkMessages" action="checkMessage.xhtml" value="Check Message"></h:commandButton>
