    <ui:composition template="MasterPage.xhtml">
        <ui:define name="head">



        </ui:define>

        <ui:define name="body" >


            <style>
                .custom-info{
                    margin:2em;
                }
                .block{
                    max-width:100%;
                }
            </style>
            <center >



                <h:form class="main">
                    <div class="block">

                        <h:inputText id="id" required ="true"

                        <h:commandButton id="submit" value="Submit" class="btn btn-info-outline"
                                         action="#{account.forgotpwd()}"  />






                    </div>


                </h:form>

            </center>


        </ui:define>

    </ui:composition>
