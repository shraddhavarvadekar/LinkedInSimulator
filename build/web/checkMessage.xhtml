<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="MasterPage.xhtml">
        <ui:define name="head">

            <title>Check Message</title>


        </ui:define>

        <ui:define name="body" >


            <style>
                form{

                    align-items: baseline;
                }
            </style>
            <h:form>
                <div class="block">
                    
                    Below are your Messages

                    <h:dataTable value="#{account.checkMessage(account.accountid)}" var="v" border="1">
                        <h:column >
                            <f:facet name="header" >Select</f:facet>
                            <h:selectBooleanCheckbox id="checkbox" styleClass="form-control" ></h:selectBooleanCheckbox>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Message</f:facet>
                                #{v.message}
                        </h:column>

                    </h:dataTable>

                    <h:commandButton class="btn btn-info-outline" value="Reply to message" action="typeMessage.xhtml"></h:commandButton>
                    <h:commandButton class="btn btn-info-outline" action="show_profile_details.xhtml" value="Back to Profile"></h:commandButton>

                </div>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
